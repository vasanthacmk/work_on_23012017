	<!doctype html> 
	<html> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 

	<link rel="styleshet" href="http://www.w3schols.com/lib/w3.css"> 

	<body ng-app="myApp" ng-controller="myCtrl"> 
	<div class="w3-container"> 
	<h3> Users</h3> 
	<table class="w3-table w3-bordered w3-striped"> 
	<tr> 
	<th>Edit</th> 
	<th>First Name</th> 
	<th>Last Name</th> 
	</tr> 
	<tr ng-repeat="user in users"> 
	<td> 
	<button class="w3-btn w3-ripple" ng-click="editUser(user.id)">&#9998;Edit</button> 
	</td> 
	<td>{{ user.fName }}</td> 
	<td>{{ user.lName }}</td> 
	</tr> 
	</table> 
	<br> 
	<button class="w3-btn w3-green w3-ripple" ng-click="editUser('new')">&#9998;Create User Name</button> 
	<form ng-hide="hideform"> 
	<h3 ng-show="edit">Create New User:</h3> 
	<h3 ng-hide="edit">Edit User:</h3> 
	<label>First Name:</label> 
	<input class="w3-input w3-border" type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name"> 
	<br> 
	<label>Last Name:</label> 
	<input class="w3-input w3-border" type="text" ng-model="lName" ng-disabled="!edit" placeholder="Last Name"> 
	<br> 
	<label>Password:</label> 
	<input class="w3-input w3-border" type="password" ng-model="pwd1" placeholder="Password"> 
	<br> 
	<label> repeat Password:</label> 
	<input class="w3-input w3-border" type="password" ng-model="pwd2" placeholder="Repeat Password"> 
	<br> 
	<button class="w3-btn w3-green w3-ripple" ng-click="saveUser()" ng-disabled="error||incomplete">&#10004;Save Changes</button> 
		</form> 
		</div> 
	<script src="myUsers.js"> 
	</script> 
	</body> 
	</html>
